<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <title>Register</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #F2F4F4;">
        <a class="navbar-brand" href="#">PChantory</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a class="btn btn-outline-info mr-sm-2" href="{% url 'login' %}" role="button">Login</a>
                <a class="btn btn-outline-primary mr-sm-2" href="{% url 'register' %}" role="button">Register</a>
            </form>
        </div>
    </nav>
    <div class="mb-2"></div>
    <form action="" method="GET">
        {% csrf_token %} 
        <div class="form-row col">

            <div class="col-md-4 mb-3">
                <label for="nickname">Nickname</label>
                <input type="text" class="form-control" name="nickname" id="nickname" placeholder="homero.simpson">
            </div>

            <div class="col-md-4 mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
        
          
            <div class="col-md-4 mb-3">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Homero">
            </div>

            <div class="col-md-4 mb-3">
                <label for="family_name">Apellido Paterno</label>
                <input type="text" class="form-control" name="family_name" id="family_name" placeholder="Simpson">
            </div>
           
            <div class="col-md-4 mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="homero.simpson@gmail.com">
            </div>
        </div>
        <div class="form-group">
            <div class="mx-auto" style="width: 200px">
                <button type="submit" class="btn btn-primary mb-2">Registrar</button>      
            </div>
        </div>
    </form>

</body>

</html>
